<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>spring boot</title>
</head>
<body>
<h1>book list</h1>
<table>
    <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
    </tr>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">spring</td>
        <td th:text="${book.certificate}">Test</td>
    </tr>
</table>

</body>
</html>
